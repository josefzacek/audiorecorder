<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <title>Audio recorder</title>
</head>

<body class="vh-100">

  <div class="container h-100 d-flex not-permitted">
    <div class="row align-items-center h-100">
      <div class="col-md-6 mx-auto">
        <h2 class="text-center">You must allow your browser to access your microphone and speakers before being able to use this page.</h2>
      </div>
    </div>
  </div>

  <div class="container pt-5 permitted">
    <div class="row mt-5 pt5">
      <div class="col-12">
        <h1 class="fw-light text-center text-light mb-5 timer">00:00:00</h1>

        <button type="button" class="btn btn-outline-light d-block fs-5 mx-auto px-5 py-2" id="recordButton">
          <i class="bi-mic-fill fs-3"></i>
          Start recording
        </button>

        <button type="button" class="btn btn-outline-light d-block fs-5 mx-auto px-5 py-2 d-none" id="stopButton">
          <i class="bi-stop-fill fs-3"></i>
          Stop recording
        </button>
        <div class="row my-5" id="recordingsList"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
  <script src="script.js" charset="utf-8"></script>

</body>
</html>
